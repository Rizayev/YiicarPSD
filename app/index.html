<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="app/sass/main.sass"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic-ext"
          rel="stylesheet">
    <title>ProdejVuz</title>
</head>
<body>
<div class="top-header">
    <div class="container">

        <div class="top-header__phone pull-left">
            <img class="top-header__phone__icon" src="img/phone-top-png.png" alt="">
            <p class="top-header__phone__number"><a href="tel:+420312538531">+420 312 538 531</a></p>
        </div>

        <div class="top-header__widget pull-right">
            <img class="top-header__widget__search__icon" src="img/search.png" alt="">

            <a href="#"><img class="top-header__widget__icon" src="img/garag-png.png" alt=""></a>
            <p class="top-header__widget__p"><a href="#">moje garáž</a></p>

        </div>

    </div>
</div>

<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <a href="/"><img class="header--logo" src="img/logo-header-png.png" alt=""></a>
            </div>
            <div class="col-md-3">

            </div>

            <div class="col-md-5">
                <ul class="header-menu">
                    <li role="presentation" class="active"><a href="#">Hlavní stránka</a></li>
                    <li role="presentation"><a href="#">Financování a pojištění</a></li>
                    <li role="presentation"><a href="#">Kontaktujte nás</a></li>
                </ul>
            </div>
            <div class="col-md-2">
                <button class="header--sell__btn">+ Prodat auto</button>
            </div>
        </div>
    </div>
</div>

<div class="header-banner">
    <h2 class="header-banner__h2">
        Můžete snadno koupit/prodat auto zde
    </h2>
</div>
<div class="search-panel">
    <div class="container">
        <div class="search-panel__box">
            <h3 class="search-panel__box__h3">Vyberte si svůj vůz</h3>

            <div class="dropdown">

                <form action="#" method="post">
                    <div class="top">
                        <div class="form-dropdown">
                            <label for="form-state">Stát</label>
                            <select id="form-state" class="form-control search-panel__box__state">
                                <option value="" disabled selected>Select your option</option>
                                <option data-content="<i class='glyphicon glyphicon-cutlery'></i>">-</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-dropdown">
                            <label for="form-city">Okres</label>
                            <select id="form-city" class="form-control search-panel__box__city">
                                <option value="" disabled selected>Select your option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-dropdown">
                            <label for="form-condition">Stav</label>
                            <select id="form-condition" class="form-control search-panel__box__condition">
                                <option value="" disabled selected>Nevybráno</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="down">
                        <div class="form-dropdown">
                            <label for="form-mark">Značka</label>
                            <select id="form-mark" class="form-control search-panel__box__state">
                                <option value="" disabled selected>Select your option</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-dropdown">
                            <label for="form-model">Model</label>

                            <select id="form-model" class="form-control search-panel__box__model">
                                <option value="" disabled selected>Select your option</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-dropdown">
                            <label for="form-year__do">Rok výroby</label>

                            <select id="form-year__od" class="form-control search-panel__box__year">
                                <option value="" disabled selected>od</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <select id="form-year__do" class="form-control search-panel__box__year">
                                <option value="" disabled selected>do</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>

                    <button class="search-panel__box__submit">21 149 aut</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="features-auto">

</div>

<div class="list-auto">

</div>

<div class="ours-features">

</div>

<div class="banner-block">

</div>

<div class="qa">

</div>

<div class="footer">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
